<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <!-- to use this as a way of getting the favicon in place-->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Social links profile</title>

        <!-- open graph tags-->
        <!-- the title of the shared content-->
        <meta property="og:title" content="Simple Frontend Challenge">
        <!-- description of the shared content-->
        <meta property="og:description" content="A Frontend Challenge made for beginners, and done using HTML and CSS.">
        <!-- url of the content-->
        <meta property="og:url" content="https://vdalken.github.io/social-links-profile-main/">
        <!-- these are tags that provide information about the content that is going to be shared to a social network-->
    </head>
    <body>
        <main>
            <div class="content-wrapper">
                <img src="assets/images/avatar-jessica.jpeg" alt="jessica" />
                <header>
                    <h1>Jessica Randall</h1>
                    <h3>London, United Kingdom</h3>
                </header>
                <p>"Front-end developer and avid reader."</p>
                <button>Github</button>
                <button>Frontend Mentor</button>
                <button>Linkedln</button>
                <button>Twitter</button>
                <button>Instagram</button>
            </div>
        </main>
    </body>
</html>
